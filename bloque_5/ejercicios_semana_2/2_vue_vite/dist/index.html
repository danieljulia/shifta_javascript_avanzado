<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Ejemplo vue</h1>
   
    <div id="app">
        <p>{{ counter }}</p>
        <button @click="increment">Increment</button>
        <button @click="decrement">Decrement</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>new Vue({
    el: '#app',
    data: {
        counter: 0
    },
    methods: {
        increment () {
            this.counter++;
        },
        decrement () {
            this.counter--;
        }
    }
});

</script>
<script src="/vue_ejemplo.592f3c6f.js"></script></body>
</html>
