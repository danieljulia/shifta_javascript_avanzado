<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal con Vue.js 3</title>
  <!-- CDN de Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    /* Estilo para el overlay del modal */
    .modal {
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);  /* Fondo semi-transparente */
      padding-top: 60px;
    }

    /* Contenido del modal */
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
    }

    /* Botón de cerrar (X) */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Estilos para los botones */
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="app">
    <!-- Botón para abrir el modal -->
    <button @click="openModal">Abrir Modal</button>

    <!-- Modal - se muestra solo si isModalOpen es true -->
    <div v-if="isModalOpen" class="modal">
      <div class="modal-content">
        <!-- Botón X para cerrar -->
        <span class="close" @click="closeModal">&times;</span>
        <h2>Este es un Modal</h2>
        <p>Este es el contenido del modal. Puedes poner cualquier cosa aquí.</p>
        <button @click="closeModal">Cerrar</button>
      </div>
    </div>
  </div>

  <script>
    // Desestructuramos createApp de Vue 3
    const { createApp } = Vue;

    // Creamos la aplicación Vue 3
    createApp({
      // Función data que devuelve el estado reactivo
      data() {
        return {
          isModalOpen: false  // Estado que controla si el modal está abierto o cerrado
        }
      },
      // Métodos de la aplicación
      methods: {
        // Abre el modal cambiando el estado a true
        openModal() {
          this.isModalOpen = true;
        },
        // Cierra el modal cambiando el estado a false
        closeModal() {
          this.isModalOpen = false;
        }
      }
    }).mount('#app');  // Montamos la aplicación en el elemento con id="app"
  </script>

</body>
</html>
